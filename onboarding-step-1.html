<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remix | A figma plugin</title>
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"

        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./node_modules/dialog-polyfill/dist/dialog-polyfill.css"
        />
        <link rel="stylesheet" href="./assets/scss/main.scss" />
    </head>
<body>
    <article id="swup" class="popup__step transition-fade">
        <h6 class="popup__heading">
            Set up your Remix Environment
        </h6>
        <p class="popup__desc">
            This will take less than a minute, we use this
            information to customize Remix for you;
        </p>
        <label
            for="personal"
            data-desc="I’m using this for a team of <2."
            class="popup__subscription"
        >
            Personal Use
            <input
                type="radio"
                name="subscription"
                id="personal"
                class="popup__radio"
            />
        </label>
        <label
            for="corporate"
            data-desc="I’m using this for a team of >2."
            class="popup__subscription"
        >
            Corporate Use
            <input
                type="radio"
                name="subscription"
                id="corporate"
                class="popup__radio"
            />
        </label>
        <a href="#" rel="noopener noreferrer" class="btn btn--transparent popup__btn">
            Previous
        </button>
        <a href="onboarding-step-2.html" rel="noopener noreferrer" class="btn btn--accent popup__btn" data-swup-preload>Next</button>
    </article>
</body>
</html>
