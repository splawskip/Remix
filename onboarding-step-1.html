    <article id="swup" class="popup__step transition-fade">
        <h6 class="popup__heading">
            Set up your Remix Environment

        <label
            for="personal"
            data-desc="I’m using this for a team of <2."
            class="popup__subscription"

                type="radio"

                id="personal"
                class="popup__radio"
            />

        <label
            for="corporate"
            data-desc="I’m using this for a team of >2."
            class="popup__subscription"
        >
            Corporate Use
            <input
                type="radio"
                name="subscription"
                id="corporate"
                class="popup__radio"
            />
        </label>
        <a href="#" class="btn btn--transparent popup__btn">
            Previous
        </button>
