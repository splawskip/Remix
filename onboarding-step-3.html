<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remix | A figma plugin</title>
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./node_modules/dialog-polyfill/dist/dialog-polyfill.css"
        />
        <link rel="stylesheet" href="./assets/scss/main.scss" />
    </head>
    <body class="body">
        <article id="swup" class="popup__step transition-fade">
            <h6 class="popup__heading">
                Confirm Your Email Address
            </h6>
            <p class="popup__desc">
                Enter your email address below, and click on Send Code to verify it.
            </p>
            <form action="#" class="popup__form">
                <label for="popup__email" class="label label--hidden popup__form-label"
                    >Email:</label
                >
                <input
                    type="email"
                    name="popup__form-email"
                    id="popup__form-email"
                    placeholder="Enter email address"
                    class="input input--email popup__form-email"
                    required
                />
                <button
                    type="submit"
                    class="btn btn--send btn--accent popup__submit"
                >
                    Send Code
                </button>
            </form>
            <a href="onboarding-step-2.html" rel="noopener noreferrer" class="btn btn--transparent popup__btn" data-swup-preload>
                Previous
            </button>
            <a href="#" class="btn btn--accent popup__btn popup__btn--end popup__close">Continous</button>
        </article>
    </body>
</html>
